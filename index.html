<form id="test-form">
  
    <div>
      <label>Full Name</label>
      <input type="text" name="full_name" placeholder="Field 1"/>
    </div>
  
    <div>
      <label>Phone</label>
      <input type="text" name="phone_number" placeholder="Field 2"/>
    </div>
    
    <div>
      <label>Email</label>
      <input type="text" name="email" placeholder="Field 3"/>
    </div>
  
    <div>
      <button type="submit"id="submit-form">Submit</button>
    </div>
  
  </form>


  <script>
        $(document).ready(function(){
          $.fn.serializeObject = function()
              {
               var o = {};
               var a = this.serializeArray();
               $.each(a, function() {
                   if (o[this.name]) {
                       if (!o[this.name].push) {
                           o[this.name] = [o[this.name]];
                       }
                       o[this.name].push(this.value || '');
                   } else {
                       o[this.name] = this.value || '';
                   }
               });
               return o;
              };
            var form = $('form#test-form'),
              url = 'https://script.google.com/macros/s/AKfycbxaBcyL4MXUQGSEIMtjHAS6Xrj-3NSAMBquIvEtWh7PT6PAYkFL/exec';
              form.submit(function(e){
                e.preventDefault();
              var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: form.serializeObject()
              });
                $(".thanks").html("Thank you for getting in touch!").css("font-size","4rem");
                $(".form-control").remove();
                $("#submit").remove();
              });
            });
        </script>
